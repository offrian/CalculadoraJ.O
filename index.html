<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>J.O Calcular Desconto 2026 - 1ª Parcela</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="logo3.png" type="image/x-icon">
  </head>

<body class="d-flex flex-column min-vh-100">
    <div>
    <nav class="navbar" style="background-color: #ff8c00;">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
            <img src="logo3.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
            Calculadora de Desconto 2026 - 1ª Parcela
          </a>
        </div>
      </nav>
    </div>
    <br>
    <div align="center">
    <div class="card" style="width: 75%" align="center">
        <div class="card-body avbar-brand text-white" style="background-color: #ff8c00;;">
            <h5>Calculadora de Desconto</h5>
            Calcule o desconto dado para utilizar na Activisoft na Matricula.
        </div>
      </div>
    </div>
    <br>
    <div align="center">
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card border-black" style="width: 75%; height: 90%;">
        <div class="d-sm-flex p-2 justify-content-around">
            <fieldset class="mx-">
                <br>
                <form class="row g-3">
                    <div class="col-md-6">
                        
                        <input type="number" class="form-control" placeholder="Valor que irá pagar" id="valor" value="">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example" id="quantidade" value="">
                            <option value="0" selected>Mensalidade</option>
                            <option value="1354">G1 e G2 - Regular</option>
                            <option value="1398">G3 ao 1º Ano - Regular</option>
                            <option value="1359">2º ao 5 Ano - Regular</option>
                            <option value="2448.50">G1 e G2 - Integral</option>
                            <option value="2492.50">G3 ao 1º Ano - Integral</option>
                            <option value="2453.50">2º ao 5º Ano - Integral</option>
                            <option value="2047">G1 e G2 - Semi</option>
                            <option value="2091">G3 ao 1º Ano - Semi</option>
                            <option value="2052">2º ao 5º Ano - Semi</option>
                          </select>
                    </div>
                    <div class="col-md-6">
                    </form>
                    </div>
    </div>
        <div align="center">
            <button id="calcular" onclick="calcular()" class="btn btn-primary" style="background-color: #ff8c00; border-color: #000000b4;">Calcular</button>
          <button onclick="limpar()" class="btn btn-primary" style="background-color: #cc0a0ab4; border-color: #000000b4;">Limpar</button>
      </div>
        <br>
        <div>
        <table class="" style="width: 75%; height: 90%;">
              <tr>
                <td class="text-success" id="text"></td>
              </tr>
          </table>
        </div>
        <br>
    </div>
    </fieldset>
    <br>
    <footer class="bg-light text-center text-lg-start text-white mt-auto fixed-bottom">
   <div class="text-center p-4" style="background-color: #ff8c00">
    &copy; 2023 - Desenvolvido por Rian Ramos
     <a class="text-dark" href=></a>
   </div>
 </footer>
</body>

</html>
